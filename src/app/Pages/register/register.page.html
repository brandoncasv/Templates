<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <google
  <ion-grid>
    <ion-row class="ion-justify-content-center" >
      <ion-col size="8">
        <ion-segment (ionChange)="changeDesign($event)">
          <ion-segment-button value="registrar">Registrar</ion-segment-button>
          <ion-segment-button value="ingresar">Ingresar</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!menus">
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" class="inputs">
        <ion-item *ngFor="let domData of data">
          <ion-label position="floating">{{domData.label}}</ion-label>
          <ion-input type="{{domData.type}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-button color="primary">
          <ion-label>Crear</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-label color="light">O</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-button color="primary">
          <ion-icon name="logo-google"></ion-icon>
          <ion-label>Registrese con Google</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="8">
          <ion-button color="primary" size="">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-label>Registrese con Facebook</ion-label>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="menus">
  <ion-row class="ion-justify-content-center">
    <ion-col size="8" class="inputs">
      <ion-item *ngFor="let domData of ingresar">
        <ion-label position="floating">{{domData.label}}</ion-label>
        <ion-input type="{{domData.type}}"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="8">
      <ion-button color="primary">
        <ion-label>Ingresar</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <ion-label color="light">O</ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-button color="primary">
        <ion-icon name="logo-google"></ion-icon>
        <ion-label>Ingresa con Google</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <ion-button color="primary" size="">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-label>Ingresa con Facebook</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
